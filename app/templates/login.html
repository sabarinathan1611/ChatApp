{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('auth.login') }}">
       
        <label>Email</label>
        <input type="email" name="email">
        <br>
        <label>Password</label>
        <input type="password" name="Password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
